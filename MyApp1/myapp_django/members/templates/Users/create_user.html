{% extends "master.html" %}

{% block content %}

<h3 id="titulo" class="text-center p-4 text-primary">Fill the Fields up</h3>
{% if error %}

    <h3> {{ error }}</h3>

{%  else %}

    <div class="d-flex align-content-center justify-content-center p-5">
        <form action = "{% url 'create_user' %}" method = "post">
            {% csrf_token %}
            {{form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endif %}

{% endblock %}
